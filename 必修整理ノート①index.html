    <style>

</head>
<body>

<div id="app">

        ["Ê∑∑ÂêàÁâ©„ÅØ„ÄÅÁâ©ÁêÜÁöÑÊñπÊ≥ï„Åß2Á®ÆÈ°û‰ª•‰∏ä„ÅÆÔºàÁ¥îÁâ©Ë≥™Ôºâ„Å´ÂàÜ„Åë„Çâ„Çå„Çã„ÄÇ", "„Äá"],
        ["Ôºà„ÇçÈÅéÔºâ„Åß„É®„Ç¶Á¥†„Å®Á†Ç„ÅÆÊ∑∑ÂêàÁâ©„Åã„Çâ„É®„Ç¶Á¥†„Å†„Åë„ÇíÂèñ„ÇäÂá∫„Åô„Åì„Å®„Åå„Åß„Åç„Çã„ÄÇ", "ÊòáËèØÊ≥ï"],
        ["Â°©ÂåñÈäÄ„ÅÆÊ≤àÊÆø„ÇíÂê´„ÇÄÊ∞¥Ê∫∂Ê∂≤„Åã„Çâ„ÄÅÂ°©ÂåñÈäÄ„Å†„Åë„ÇíÂèñ„ÇäÂá∫„Åô„Å´„ÅØÔºà„ÇçÈÅéÔºâ„ÇíÁî®„ÅÑ„Çã„ÄÇ", "„Äá"],

        ["ÔºàËí∏ÁïôÔºâ„Å®„ÅØ„ÄÅ2Á®ÆÈ°û‰ª•‰∏ä„ÅÆÊ∂≤‰Ωì„ÅÆÊ∑∑ÂêàÁâ©„ÇíÊ≤∏ÁÇπ„ÅÆÂ∑Æ„ÇíÂà©Áî®„Åó„Å¶ÂêÑÊàêÂàÜ„Å´ÂàÜÈõ¢„Åô„ÇãÊñπÊ≥ï„Åß„ÅÇ„Çã„ÄÇ", "ÂàÜÁïô"],
        ["ÂÜçÁµêÊô∂„Å®„ÅØ„ÄÅ‰∏çÁ¥îÁâ©„ÇíÂê´„ÇÄÁµêÊô∂„ÇíÊ∫∂Â™í„Å´Ê∫∂„Åã„Åó„Å¶„Åã„ÇâÂÜ∑Âç¥„Åó„ÄÅÁ¥îÁ≤ã„Å™ÔºàÁµêÊô∂Ôºâ„Å®„Åó„Å¶Âèñ„ÇäÂá∫„ÅôÊñπÊ≥ï„Åß„ÅÇ„Çã„ÄÇ", "„Äá"],
        ["ÂÜçÁµêÊô∂„ÅØ„ÄÅÔºàÂáùÂõ∫ÁÇπÔºâ„ÅÆÂ∑Æ„ÇíÂà©Áî®„Åó„ÅüÂàÜÈõ¢ÊñπÊ≥ï„Åß„ÅÇ„Çã„ÄÇ", "Ê∫∂Ëß£Â∫¶"],
        ["Ôºà„É®„Ç¶Á¥†„ÄÅ‰∫åÈÖ∏ÂåñÁÇ≠Á¥†„ÄÅ„Éä„Éï„Çø„É¨„É≥Ôºâ„ÅØ„Å©„Çå„ÇÇÊòáËèØ„Åó„ÇÑ„Åô„ÅÑÊ∞ó‰Ωì„Åß„ÅÇ„Çã„ÄÇ", "„Äá"],
        ["Ê∫∂Â™í„Å∏„ÅÆÊ∫∂Ëß£ÊÄß„ÅÆÈÅï„ÅÑ„ÇíÂà©Áî®„Åó„ÄÅÂõ∫‰Ωì„ÇÑÊ∂≤‰Ωì„ÅÆÊ∑∑ÂêàÁâ©„Åã„ÇâÁõÆÁöÑ„ÅÆÁâ©Ë≥™„ÇíÂèñ„ÇäÂá∫„ÅôÊñπÊ≥ï„ÇíÔºàÊäΩÂá∫Ê≥ïÔºâ„Å®„ÅÑ„ÅÜ„ÄÇ", "„Äá"],
        ["„ÇçÁ¥ô„Å´ÂØæ„Åô„ÇãÂê∏ÁùÄÂäõ„ÅÆÈÅï„ÅÑ„ÇíÂà©Áî®„Åó„Å¶„ÄÅËâ≤Á¥†„Å™„Å©„ÅÆÊ∑∑ÂêàÁâ©„ÇíÂàÜÈõ¢„Åô„ÇãÊìç‰Ωú„Çí(„Éö„Éº„Éë„Éº„ÇØ„É≠„Éû„Éà„Ç∞„É©„Éï„Ç£„Éº)„Å®„ÅÑ„ÅÜ„ÄÇ", "„Äá"],
        ["„Ç®„Çø„Éé„Éº„É´„ÅØÔºàÁ¥îÁâ©Ë≥™Ôºâ„Åß„ÅÇ„Çã„ÄÇ", "„Äá"],
        ["Â°©ÈÖ∏„ÅØÔºàÁ¥îÁâ©Ë≥™Ôºâ„Åß„ÅÇ„Çã„ÄÇ", "(Ê∞¥„Å®Â°©ÂåñÊ∞¥Á¥†„ÅÆ)Ê∑∑ÂêàÁâ©"],
        ["Áü≥Ê≤π„ÅØÔºàÊ∑∑ÂêàÁâ©Ôºâ„Åß„ÅÇ„Çã„ÄÇ", "„Äá"],
        ["ÁÇ≠ÈÖ∏Ê∞¥„ÅØÔºàÂåñÂêàÁâ©Ôºâ„Åß„ÅÇ„Çã„ÄÇ", "(CO‚ÇÇ„Å®Ê∞¥„ÅÆ)Ê∑∑ÂêàÁâ©"]

    let quiz = [];

    function init() {

                     .sort(() => Math.random() - 0.5);

    function render() {

        document.getElementById('question').textContent = quiz[current].q;
        document.getElementById('answer-box').classList.remove('show');
        const btn = document.getElementById('action-btn');
        btn.textContent = "Á≠î„Åà„Çí„ÉÅ„Çß„ÉÉ„ÇØÔºÅ";
        btn.className = "btn-check";

    function handleAction() {
        if (!isAnswered) {
            const ans = quiz[current].a;
            const markEl = document.getElementById('mark');
            const detailEl = document.getElementById('correct-ans');
            
            if (ans === "„Äá") {
                markEl.textContent = "„Äá";

                document.getElementById('finish-screen').style.display = 'block';
